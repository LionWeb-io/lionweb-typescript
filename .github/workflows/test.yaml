name: lioncore-typescript tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 19
      - name: Build everything
        run: ./build.sh
      - name: Run Mocha tests
        working-directory: packages/test
        run: npm test

