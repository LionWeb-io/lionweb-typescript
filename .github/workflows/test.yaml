name: lionweb-typescript tests

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: Build everything
        run: ./build-all.sh
      - name: Test everything
        run: ./test-all.sh

